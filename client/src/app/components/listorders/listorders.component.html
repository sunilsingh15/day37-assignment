<h2>All Orders</h2>
<table>
<thead>
  <tr>
    <td>Order ID</td>
    <td>Name</td>
    <td>Email</td>
    <td>Express</td>
    <td>
      <button type="button" [routerLink]="['/order']">Add New Order</button>
    </td>
  </tr>
</thead>
<tbody style="text-align: center;">
  <tr *ngFor="let item of orders">
    <td>{{ item.orderID }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.express }}</td>
    <td></td>
  </tr>
</tbody>
</table>
